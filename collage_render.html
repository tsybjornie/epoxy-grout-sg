<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epoxy Results Collage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
            font-family: 'Inter', sans-serif;
        }

        #collage {
            width: 1080px;
            height: 1080px;
            background: white;
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Festive Frame */
        .frame-border {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px solid #FFD700;
            z-index: 10;
            pointer-events: none;
        }

        .corner-decor {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at center, #D32F2F 0%, transparent 70%);
            opacity: 0.1;
            z-index: 5;
        }

        .tl {
            top: 0;
            left: 0;
        }

        .tr {
            top: 0;
            right: 0;
        }

        .bl {
            bottom: 0;
            left: 0;
        }

        .br {
            bottom: 0;
            right: 0;
        }

        /* Header */
        .header {
            padding: 40px;
            text-align: center;
            background: #fff;
            z-index: 2;
        }

        h1 {
            font-size: 56px;
            font-weight: 800;
            margin: 0;
            color: #0A0A0A;
            text-transform: uppercase;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: #D32F2F;
            font-size: 28px;
            font-weight: 600;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Photo Grid */
        .grid {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            padding: 0 40px 40px 40px;
        }

        .photo-container {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background: #eee;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .label {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Center Badge */
        .center-badge {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #D32F2F;
            color: white;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 4px solid #fff;
            z-index: 20;
        }

        .badge-text-main {
            font-size: 42px;
            font-weight: 800;
            line-height: 1;
        }

        .badge-text-sub {
            font-size: 16px;
            font-weight: 600;
            margin-top: 5px;
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <div id="collage">
        <div class="frame-border"></div>
        <div class="corner-decor tl"></div>
        <div class="corner-decor tr"></div>
        <div class="corner-decor bl"></div>
        <div class="corner-decor br"></div>

        <div class="header">
            <h1>Premium Results</h1>
            <div class="subtitle">See The Difference â€¢ 15+ Year Durability</div>
        </div>

        <div class="grid">
            <!-- Bathroom -->
            <div class="photo-container">
                <img src="file:///C:/Users/Tina/.gemini/antigravity/brain/7f10f85c-274e-4176-baf1-29cf3b1939ca/after_bathroom_1770925071955.png"
                    alt="Bathroom Result">
                <div class="label">Pristine Bathroom</div>
            </div>

            <!-- Grout Detail 1 -->
            <div class="photo-container">
                <img src="file:///C:/Users/Tina/.gemini/antigravity/brain/7f10f85c-274e-4176-baf1-29cf3b1939ca/after_grout_1770946506570.png"
                    alt="Grout Detail">
                <div class="label">Seamless Finish</div>
            </div>

            <!-- Kitchen -->
            <div class="photo-container">
                <img src="file:///C:/Users/Tina/.gemini/antigravity/brain/7f10f85c-274e-4176-baf1-29cf3b1939ca/after_kitchen_1770925110323.png"
                    alt="Kitchen Result">
                <div class="label">Stain-Proof Kitchen</div>
            </div>

            <!-- Grout Detail 2 -->
            <div class="photo-container">
                <img src="file:///C:/Users/Tina/.gemini/antigravity/brain/7f10f85c-274e-4176-baf1-29cf3b1939ca/after_grout_1770946582615.png"
                    alt="Waterproof">
                <div class="label">100% Waterproof</div>
            </div>
        </div>

        <div class="center-badge">
            <div class="badge-text-main">10%<br>OFF</div>
            <div class="badge-text-sub">CNY SPECIAL</div>
        </div>
    </div>

</body>

</html>
